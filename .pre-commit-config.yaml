---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-yaml
        args: [--unsafe]
      - id: debug-statements
      # - id: end-of-file-fixer
      # - id: trailing-whitespace
      #   Hangs too often
      # - id: check-json
      - id: mixed-line-ending
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.23.0
    hooks:
      - id: yamllint
        args: [--no-warnings]
  - repo: https://github.com/asottile/pyupgrade
    rev: v2.31.0
    hooks:
      - id: pyupgrade
        args:
          - "--py37-plus"
  - repo: https://github.com/psf/black
    rev: 22.1.0
    hooks:
      - id: black
        args:
          - --safe
          - --quiet
          - -l 79
  - repo: https://github.com/Lucas-C/pre-commit-hooks-bandit
    rev: v1.0.5
    hooks:
      - id: python-bandit-vulnerability-check
        args: [--skip, "B101,B105,B110,B307,B310,B311", --recursive, .]
  - repo: https://github.com/fsouza/autoflake8
    rev: v0.3.1
    hooks:
      - id: autoflake8
        args:
          - -i
          - -r
          - --expand-star-imports
          - custom_components
  - repo: https://github.com/PyCQA/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        args:
          - --ignore
          - W503,E266,E402,E501,E722,F401,F841
          - --max-complexity=18
          - --max-line-length=79
          - --show-source
          - --statistics
  # - repo: https://github.com/PyCQA/isort
  #   rev: 5.10.1
  #   hooks:
  #     - id: isort
  #       args: ["-l", "79"]
  # - repo: https://github.com/codespell-project/codespell
  #   rev: v2.1.0
  #   hooks:
  #     - id: codespell
  #       args:
  #         - --ignore-words-list=hass
  #         - --skip="./.*"
  #         - --quiet-level=2
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.931
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --install-types,
               --non-interactive, --show-error-codes]
        additional_dependencies:
          - requests==2.23.0
